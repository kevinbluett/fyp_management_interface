<!doctype html>
<html>
<head>
  <title>Flaskr</title>

    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
    <!--[if lte IE 8]>
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/grids-responsive-old-ie-min.css">
    <![endif]-->
    <!--[if gt IE 8]><!-->
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/grids-responsive-min.css">
    <!--<![endif]-->

    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='blog.css') }}">
  </head>
  <body>
    <div id="layout" class="pure-g">
      <div class="sidebar pure-u-1 pure-u-md-1-4">
        <div class="header">
          <h1 class="brand-title">BLEsmart</h1>
          <h2 class="brand-tagline">by Kevin Bluett</h2>

          <nav class="nav">
            <ul class="nav-list">
              <li class="nav-item">
                {% if not session.logged_in %}
                <a class="pure-button" href="{{ url_for('login') }}">Login</a>
                {% else %}
                <a class="pure-button" href="{{ url_for('logout') }}">Logout</a>
                {% endif %}
              </li>
            </ul>
          </nav>
        </div>
      </div>

      <div class="content pure-u-1 pure-u-md-3-4">
        <div>
          {% for message in get_flashed_messages() %}
          <div class=flash>{{ message }}</div>
          {% endfor %}
          {% block body %}{% endblock %}

          <div class="footer">
            <div class="pure-menu pure-menu-horizontal">
              <ul>
                <li class="pure-menu-item"><a href="http://purecss.io/" class="pure-menu-link">About</a></li>
                <li class="pure-menu-item"><a href="http://twitter.com/yuilibrary/" class="pure-menu-link">Twitter</a></li>
                <li class="pure-menu-item"><a href="http://github.com/yahoo/pure/" class="pure-menu-link">GitHub</a></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>

  </body>
  </html>
